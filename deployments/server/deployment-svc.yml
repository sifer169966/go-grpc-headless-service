apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-grpc-server
  labels:
    app.kubernetes.io/name: go-grpc-server
    name: go-grpc-server
spec:
  replicas: 6
  selector:
    matchLabels:
      app.kubernetes.io/name: go-grpc-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: go-grpc-server
    spec:
      restartPolicy: Always
      containers:
      - name: go-grpc-server
        image: ${ARTIFACT_REGION}-docker.pkg.dev/${ARTIFACT_PROJECT_ID}/go-grpc-headless-service-server/dev:latest
        imagePullPolicy: Always
        ports:
          - name: tcp
            containerPort: 8080
        env:
          - name: APP_GRPC_HOST
            value: "0.0.0.0"
          - name: APP_GRPC_PORT
            value: "8080"
        livenessProbe:
         grpc:
           port: 8080
         initialDelaySeconds: 5
         periodSeconds: 10

---

apiVersion: v1
kind: Service
metadata:
  name: go-grpc-server
  labels:
    app.kubernetes.io/name: go-grpc-server
spec:
  selector:
    app.kubernetes.io/name: go-grpc-server
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 8080
  - name: https
    port: 443
    protocol: TCP
    targetPort: 8080